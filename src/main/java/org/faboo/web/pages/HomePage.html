<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en" dir="ltr">
<head>
    <title>Welcome to the Wicket Demo</title>
    <link href="http://yui.yahooapis.com/3.0.0/build/cssreset/reset-min.css"

<body>

<div id="wrapper">
    <div id="content" class="container_12">

        <div id="header" class="grid_12 centered" >
            <h1>Wicket switch components demo</h1>
        </div>

        <div class="clear"></div>
        <div id="navbar" class="grid_12">
            <div class="grid_4 alpha"><a href="#" wicket:id="homePage">home</a></div>
            <div class="grid_4"><a href="#" wicket:id="searchTwitter">search twitter</a></div>
            <div class="grid_4 omega"><a wicket:id="displayRSS" href="#">display RSS</a></div>
        </div>

        <div class="clear"></div>

        <div id="main" wicket:id="mainPlaceholder" class="grid_12">
        </div>

    </div>



</div>

<div id="footer">
    <div class="container_12">
        <div id="footer-content" class="grid_12 centered">
            <p>source code available on <a href="http://github.com/taseroth/wicket-switchComponentsDemo">GiHub</a></p>
        </div>
    </div>
</div>

</html>
